<body>
    <script>
        let x = parseInt(prompt('Digite um número - X'))
        let y = parseInt(prompt('Digite um número - Y'))  
        
        let xtemp = x
        x = y
        y = xtemp

        alert(`Valor novo de X é ${x} e o valor novo de Y é ${y}`)

    </script>
