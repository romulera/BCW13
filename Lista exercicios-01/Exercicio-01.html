        if (A == B && A == C && B == C) {
            alert("Você escolheu um triângulo equilatero!")

        } else if (A != B && A !=C && B != C) {
            alert("Danadinho, você escolheu um triângulo escaleno!")

        } else if (A == B || A == C || B == C) {
            alert("Você escolheu um triângulo isoceles !") }
