<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeros = []
        
        alert('O Bruxão que tudo sabe vai descobrir qual é o maior número')
        alert('Digite três numeros')

        for (let i = 1; i <= 3; i++) {
            let numerostr = prompt(`Digite o número ${i}`)
            numeros.push(parseFloat(numerostr))
        }
       
        alert(`Os números que você digitou foram: ${numeros.sort()}`)
        alert(`O maior número que você digitou é: ${numeros.pop()}`)

    </script>

</body>
</html>
