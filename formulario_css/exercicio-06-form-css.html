<!DOCTYPE html>
<html lang="pt-br">
   

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-form.css">
    <style> font-family: 'Open Sans', sans-serif;</style>
    
    
    <title>Exercicio 06 Formulario com CSS </title>

</head>
<body>
<form>
    <h2 font-family: 'Open Sans', sans-serif; >Dados pessoais</h2>

    <label for="pnome">Nome:</label>
    <input type="text" id="pnome" name="pnome" required><br><br>

    <label for="sobrenome">Sobrenome:</label>
    <input type="text" id="sobrenome" name="sobrenome" required><br><br>

    <label for="cpf" required minlength="11" maxlength="11" size="11" >CPF:</label>
    <input type="number" id="cpf" name="sobrenome" required><br><br>

    <label for="nasc">Data Nascimento:</label>
    <input type="date" id="nasc" name="Data Nascimento" required><br><br>

    <h2 id="genero">Genero</h2>     
        Masculino
        <input type="radio" checked=true name="genero">
        Feminino
        <input type="radio"  name="genero"> 
        Outro 
        <input type="radio"  name="genero">  
            
<br>
<br>
<br>

<button class="bt" type="button" onclick="alert('Obrigado por se cadastrar')">Cadastrar</button> 

</form>   
<br>


<footer id="rodape"> Assim que cadastrar você ira receber um email com todas as informações necessárias </footer>

</body>
</html>
